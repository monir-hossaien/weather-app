<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!----------- google font-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!----------- bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!----------custom css--------->
    <link rel="stylesheet" href="css/style.css">
    <title>weather app</title>
</head>
<body>
<!----------main section--------->
<section class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="wrapper">
                    <div class="card mt-5 ">
                        <div class=" search  input-group">
                            <input type="text" name="search" id="search" placeholder="enter city name" aria-label="search" class="form-control" required>
                            <button class="w-25 d-inline-block">
                                <img src="./images/search.svg" alt="search-img">
                            </button>
                        </div>
                        <div class="error">
                            <p class="">Invalid city name</p>
                        </div>
                        <div class="weather-details text-center">
                            <img class=" weather-img img-fluid w-50 " src="./images/clouds.png" alt="weather-img">
                            <h3 class="weather-temp fw-bold text-white fs-2">22Â°C</h3>
                            <p class="city fw-bold text-white fs-2">New york</p>

                            <div class="row mt-5">
                                <div class="col-md-6">
                                    <div class="left d-flex gap-2 justify-content-start align-items-center">
                                        <img class="img-fluid weather-icon" src="./images/humidity.png" alt="humidity-img">
                                        <div>
                                            <p class="humidity text-white fs-5">50%</p>
                                            <p class="text-white small">Humidity</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="right d-flex gap-2 justify-content-end align-items-center">
                                        <img class="img-fluid weather-icon" src="./images/wind.png" alt="humidity-img">
                                        <div>
                                            <p class="wind text-white fs-5">7.72 km/h</p>
                                            <p class="text-white small">Wind Speed</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="js/script.js"></script>
</body>
</html>
